<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>vector.js Demo</title>
	<script src="../dist/vector.js" type="text/javascript"></script>
	<style type="text/css">
		* { margin: 0; padding: 0; box-sizing: border-box; }
		html, body { min-width: 100%; min-height: 100%; }
		body { padding: 40px 60px; font: 16px/1.4 Helvetica, Arial, sans-serif; }
	</style>
</head>
<body>
	<script type="text/javascript" async>
		(function() {
			let args = {
				'dimension': 5
			};

			let vector1 = new Vector(12, 24, 4, 7),
				vector2 = new Vector(2, 6, 7),
				vector3 = new Vector(4, -9, 4),
				vector4 = new Vector(16, -16, 0),
				data1 = [[9, 1, -3], [4, 3, 6], [7, 2, 9]],
				data2 = [[3, 2, 1], [1, 0, 2]],
				data3 = [[1, 2], [0, 1], [4, 0]],
				matrix1 = new Matrix(data1),
				matrix2 = new Matrix(data2),
				matrix3 = new Matrix(data3);

			matrix2.log();
			matrix3.log();
			Matrix.log(Matrix.matMult(matrix2, matrix3));
		})();
	</script>
